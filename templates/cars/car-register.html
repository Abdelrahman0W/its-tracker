{% extends 'base.html' %}

{% block title %}Register a Car{% endblock title %}

{% block div %}

<script>
    var active = document.getElementById("reg");
    active.classList.toggle("active");
</script>

<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">Register a Car</div>
            <div class="card-body">
                <div class="card-title">
                    <h3 class="text-center title-2"><i class="zmdi zmdi-car"></i> Car Details</h3>
                </div>
                <hr>
                <form action="" method="post" novalidate="novalidate">
                    <div class="form-group">
                        <label for="car-id" class="control-label mb-1"><i class="zmdi zmdi-view-web"></i> Car ID</label>
                        <input id="car-id" name="car-id" type="text" class="form-control" aria-required="true" aria-invalid="false">
                    </div>
                    <div class="form-group">
                        <label for="car-type" class="control-label mb-1"><i class="zmdi zmdi-truck"></i> Car Type</label>
                        <input id="car-type" name="car-type" type="text" class="form-control" aria-required="true" aria-invalid="false">
                    </div>
                    <br>
                    <div class="card-title">
                        <h3 class="text-center title-2"><i class="zmdi zmdi-accounts-list-alt"></i> Owner Details</h3>
                    </div>
                    <hr>
                    <div class="form-group">
                        <label for="owner-name" class="control-label mb-1"><i class="zmdi zmdi-account-circle"></i> Owner Name</label>
                        <input id="owner-name" name="owner-name" type="text" class="form-control" aria-required="true" aria-invalid="false">
                    </div>
                    <div class="form-group">
                        <label for="owner-phone" class="control-label mb-1"><i class="zmdi zmdi-phone"></i> Owner Phone</label>
                        <input id="owner-phone" name="owner-phone" type="text" class="form-control" aria-required="true" aria-invalid="false">
                    </div>
                    <div class="form-group">
                        <label for="location" class="control-label mb-1"><i class="zmdi zmdi-gps-dot"></i> Location</label>
                        <input id="location" name="location" type="text" class="form-control" aria-required="true" aria-invalid="false">
                    </div>
                    <div>
                        <button id="car-register" type="submit" class="btn btn-lg btn-info btn-block">
                            <i class="zmdi zmdi-check-circle"></i>&nbsp;
                            <span id="car-register-btn">Register</span>
                            <span id="car-register-sending" style="display:none;">Submitting...</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock div %}
